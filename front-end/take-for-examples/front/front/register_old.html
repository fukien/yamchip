<html>
	<head>
		<meta charset="utf-8">
		<title>register</title>
		<script src="js/jquery-2.2.1.js"></script>
		<!-- 新 Bootstrap 核心 CSS 文件 -->
		<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
		<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
		<script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
		<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
		<script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
		
		<link rel="stylesheet" href="css/register.css">
		<link rel="stylesheet" href="css/common.css">
		<script src="js/register.js"></script>		
	</head>
	
	<body>
		<nav class="navbar navbar-default" role="navigation">
			<div class="row">
			<div class="col-md-3"></div>
			<div class="col-md-6">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">超越数科技</a>
			</div>
			<div class="collapse navbar-collapse bs-navbar-collapse" id="navbar-collapse-1">
				<ul class="nav navbar-nav navbar-right">
					<li>
						<div class="input-group">
							<a href="#" class="text-right text-primary"><h6>登录|注册</h6></a>
							<span class="glyphicon glyphicon-earphone">123456789</span>	
						</div>
					</li>
				</ul>
			</div> <!--navbar-collapse-->
			</div>
			<div class="col-md-3"></div>
			</div> <!--row-->
		</nav>

		<div class="row" style="width:100%">
		<div class="col-md-2"></div>
		<div class="col-md-5">
			<div class="panel panel-default">
				<div class="panel-body">
					<h4 class="text-center text-primary with-line">用户注册</h4>
					<br/>
						<form class="form" role="form" id="register-list">
							<div class="form-group">
								<p>如果您已经注册过账户，请点击<a src="#">登录</a></p>
							</div>
							<table class="table">
							<tr>
							<td class="label-td">
								<p class="text_just">用户名</p>
							</td>
							<td>
								<input type="text" placeholder="最少6位,英文字母、数字及下划线组成">
							</td>
							</tr>
							<tr>
							<td class="label-td">
								<p class="text_just">密码</p>
							</td>
							<td>
								<input type="password" placeholder="6-18位字符，区分大小写">
							</td>
							</tr>
							<tr>
							<td class="label-td">
								<p class="text_just">重复密码</p>
							</td>
							<td>
								<input type="text" placeholder="重复输入密码">
							</td>
							</tr>
							<tr>
							<td class="label-td">
								<p class="text_just">公司名称</p>
							</td>
							<td>
								<input type="text" placeholder="请输入您的公司名称">
							</td>
							</tr>
							<tr>
							<td class="label-td">
								<p class="text_just">工号</p>
							</td>
							<td>
								<input type="text" placeholder="请输入您的工号">
							</td>
							</tr>
							<tr>
							<td class="label-td">
								<p class="text_just">联系人</p>
							</td>
							<td>
								<input type="text"  placeholder="请输入您的联系人姓名">
							</td>
							</tr>
							<tr>
							<td class="label-td">
								<p class="text_just">联系电话</p>
							</td>
							<td>
								<input type="text" placeholder="电话号码与分机之间用“-”区隔">
							</td>
							</tr>
							<tr>
							<td class="label-td">
								<p class="text_just">联系邮箱</p>
							</td>
							<td>
								<input type="text" placeholder="请输入有效的联系邮箱">
							</td>
							</tr>
							<tr>
							<td class="label-td">
								<p class="text_just">验证码</p>
							</td>
							<td>
								<input type="text" size="20" id="checkCodeInput">
								<div class="code" id="checkCode" onclick="createCode()" ></div>
							</td>
							</tr>
							
							</table>
							
						</form>	
				</div><!--panel-body-->
			</div><!--panel panel-default-->
		</div><!--col-md-5-->
		<div class="col-md-3">
			<div class="panel panel-default">
			<div class="panel-body">
				<b>注册提示 </b>
			<hr/>
			<div class="panel panel-default">
			<div class="panel-body">
				通过400热线联系客服
				<span class="glyphicon glyphicon-phone-alt">123456789</span>	
			</div><!--panel-body-->
			</div>
			<div class="panel panel-default">
			<div class="panel-body">
				通过电子邮箱联系客服
				<span class="glyphicon glyphicon-envelope">123456789</span>	
			</div><!--panel-body-->
			</div>
			</div>
			</div>
		</div>
		</div>
		
		<footer>	
			<div class="row">
				<div class="col-md-6 footer-content">
					<hr/>
					<div class="row">
						<div class="col-md-6">
							<p class="text-left text-primary">超越数科技</p>
						</div>
						<div class="col-md-6">
							<p class="text-right text-primary">微信 qq 微博</p>
						</div>
					</div>
					<hr/>
					<div class="row footer-sm">
						<div class="col-md-6">
							<p class="text-left text-primary">Copyright</p>
						</div>
						<div class="col-md-6">
							<p class="text-right text-primary">联系我们|加入我们|友情链接|免责声明</p>
						</div>
					</div>
				</div>
			</div>
		</footer>
	</body>
	
</html>
