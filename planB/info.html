<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title id="title_header">Lionel_Mess</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/grid.css" rel="stylesheet">

    <script src="js/jquery.js"></script>  
    <script type="text/javascript">
      var obj_json = {};
      $("document").ready(function(){
         document.getElementById("title_header").innerHTML = (window.location.href.split("=")[1]);
         document.getElementById("header1").innerHTML=(window.location.href.split("=")[1]);
         obj_json = JSON.parse(decodeURI(window.location.href.split("=")[2]));
         document.getElementById("descriptions").innerHTML= "<a href=\"" + obj_json.subject + "\">" + obj_json.subject + "</a>";
      });
    </script>

  </head>

  <body>
    <div class="container">
      <h1 id="header1" >Lionel_Messi</h1>
      <p class="lead" id="descriptions">Basic descriptions. </p>
      
      <h3>Types</h3>
      <!--p>Get two columns <strong>starting at desktops and scaling to large desktops</strong>.</p-->
      <div class="row">
        <div class="col-md-6" style="text-align:center;">
          <div class="type">TYPES</div>
        </div>
      </div>

      <h3>Relations</h3>
      <!--p>Get two columns <strong>starting at desktops and scaling to large desktops</strong>.</p-->
      <div class="row">
        <div class="col-md-6" style="text-align:center;">
          <div class="relations">RELATIONS</div>
        </div>
        <div class="col-md-6" style="text-align:center;">
          <div class="entities">ENTITIES</div>
        </div>
      </div>
      <h3>Properties</h3>
      <!--p>Get two columns <strong>starting at desktops and scaling to large desktops</strong>.</p-->
      <div class="row">
        <div class="col-md-6" style="text-align:center;">
          <div class="properties">PROPERTIES</div>
        </div>
        <div class="col-md-6" style="text-align:center;">
          <div class="literals">LITERALS</div>
        </div>
      </div>
      <!--h3>Full width, single column</h3>
      <p class="text-warning">No grid classes are necessary for full-width elements.</p-->
    </div><!--/container-->
